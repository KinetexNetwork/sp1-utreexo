[package]
version = "0.1.0"
name = "btcx-program-utreexo"
edition = "2021"

[dependencies]
alloy-sol-types = "0.7.2"
bitcoin = { git = "https://github.com/KinetexNetwork/rust-bitcoin", branch = "0.32.x", features = ["serde"] }
hex = "0.4.3"
sp1-zkvm = { git = "https://github.com/succinctlabs/sp1.git", rev = "459fac7" }
rustreexo = { path = "../../../rustreexo", features = ["with-serde"] }
bitcoin_hashes ={ version = "0.14", features = ["serde"] }
sha2 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", tag = "sha2-v0.10.8-patch-v1" }
serde = "1.0.210"

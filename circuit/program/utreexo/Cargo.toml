[package]
version = "0.1.0"
name = "utreexo"
edition = "2021"

[lib]
name = "utreexo"
path = "src/lib.rs"

[[bin]]
name = "utreexo‚Äêprogram"
path = "src/main.rs"

[dependencies]
alloy-sol-types = "0.7.2"
bitcoin = { version = "0.32", features = ["serde"] }
hex = "0.4.3"
# sp1-zkvm = "4.0.0"
rustreexo = {version = "0.4", features = ["with-serde"] }
bitcoin_hashes ={ version = "0.14", features = ["serde"] }
sha2 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", tag = "patch-sha2-0.10.8-sp1-4.0.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", optional = true }
bitcoin-io = "0.2.0"
atty = "0.2"

[features]
native = ["serde_json"]
default = ["native"]
